<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
            
        </form>
    </div>

    <script>
        
                
                const users = [
            { username: 'joseseegek', password: 'Joseegek' },
            { username: 'bryanseegek', password: 'Bryseegek' },
            { username: 'isaiasseegek', password: 'Isaseegek' },
            { username: 'leopoldoseegek', password: 'Leoseegek' },
            { username: 'santiagoseegek', password: 'sanseegek' },
            { username: 'urielseegek', password: 'Uriseegek' },
            { username: 'hectorseegek', password: 'Hecseegek' },
            { username: 'paolaseegek', password: 'Paoseegek' },
            { username: 'abrahamseegek', password: 'Abrseegek' },
            { username: 'victorseegek', password: 'Vicseegek' },
            { username: 'martinseegek', password: 'Marseegek' },
            { username: 'davidseegek', password: 'Davseegek' }
        ];

        function handleLogin(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

          
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                alert('Inicio de sesión exitoso');
               
                window.location.href = 'https://sites.google.com/corporo.com.mx/whosin-segeek?usp=sharing'; 
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        }
    </script>
</body>
</html>
